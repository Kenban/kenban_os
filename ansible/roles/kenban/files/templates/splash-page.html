<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Welcome to Kenban OSE</title>

    <style type="text/css">
        html, body {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="splash container d-table">
<div class="col-12 d-table-cell align-middle">
    <div class="splash-body p-5">
        <div class="row">
            <div class="col-12">
                <div class="logo-container page-header text-center">
                    <img src="img/kenbanlogo.png" class="img-fluid"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                {% if my_ip %}
                    <p>To manage the content on this screen, just point your browser to:</p>
                    <div class="form-actions">
                        <a href="http://{{ my_ip }}">http://{{ my_ip }}</a>
                    </div>
                {% else %}
                    <p>Unable to retrieve IP.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
