<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Hotspot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="logo-container page-header text-center">
        <img src="logo.png" class="img-fluid" alt="NoticeHome Logo"/>
    </div>


    <div class="message-container">
        <div>
            <p class="message">To connect this NoticeHome to your Wi-Fi, you'll need to use your phone or other device. Connect to the following Wi-Fi network using your phone and follow the instructions to provide your home network's Wi-Fi password.
        </div>
        <div class="credentials">
            <div class="credential">
                Wi-Fi Name:
                <div class="code">
                    {{ ssid }}
                </div>
            </div>
            <div class="credential">
                Password:
                <div class="code">
                    {{ ssid_password }}
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
